name: ci-cd

on:
  pull_request:
    branches: [master, dev]

  push:
    branches: [master, dev]

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0

      - name: Install dependencies
        run: |
          npm ci
          npm install
          npm run build
          npm install -g @angular/cli
      # - name: TS Lint
      #   run: npm run lint

      # - name: SCSS Linter
      #   run: npm run stylelint

      # - name: Unit Tests
      #   run: npx ng test --watch=false --progress=false --browsers=ChromeHeadless

      - name: Deploy ðŸš€
        uses: AhsanAyaz/angular-deploy-gh-pages-actions@latest
          with:
            github_access_token: ${{ secrets.DEPLOY_EMAIL }}
            build_configuration: ng build --prod
            deploy_branch: gh-pages
