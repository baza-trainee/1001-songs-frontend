name: ci-cd

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          npm ci

      # - name: TS Lint
      #   run: npm run lint

      # - name: SCSS Linter
      #   run: npm run stylelint

      # - name: Unit Tests
      #   run: npx ng test --watch=false --progress=false --browsers=ChromeHeadless

      - name: Deploy
        run: npm run build


