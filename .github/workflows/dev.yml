name: Deploy to GitHub Pages via angular-cli-ghpages

on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'

    # - name: Install dependencies
    #   run: |
    #     npm ci
    #     npm install
    #     npm install -g @angular/cli

    - name: Deploy ðŸš€
      # env:
      #   ITHUB_TOKEN: ${{ secrets.TOKEN }}
      run: |
        npm ci
        npm install
        npm install -g @angular/cli
        git clone https://github.com/baza-trainee/1001-songs-frontend.git
        ng deploy --repo=https://github.com/baza-trainee/1001-songs-frontend.git --no-silent