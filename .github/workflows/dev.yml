name: ci-cd

on:
  pull_request:
    branches: [master, dev]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm ci
          npm install
          npm run build

      # - name: TS Lint
      #   run: npm run lint

      # - name: SCSS Linter
      #   run: npm run stylelint

      # - name: Unit Tests
      #   run: npx ng test --watch=false --progress=false --browsers=ChromeHeadless

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gp-pages
          folder: docs