name: deploy

on:
  push:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm cache clean --force
          npm install
          npm ci
          npm install -g @angular/cli

      - name: Deploy
        env:
          DEPLOY_EMAIL: ${{ secrets.DEPLOY_EMAIL }}
          DEPLOY_PASSWORD: ${{ secrets.DEPLOY_PASSWORD }}
          DEPLOY_NAME: ${{ secrets.DEPLOY_NAME}}
        run: |
          git config remote.origin.url https://github.com/baza-trainee/1001-songs-frontend.git
          git config --global user.email "$DEPLOY_EMAIL"
          git config --global user.name "$DEPLOY_NAME"
          ng deploy --no-silent --email="$DEPLOY_EMAIL" --name="$DEPLOY_NAME"

