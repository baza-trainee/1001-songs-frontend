<div class="breadcrumbs">
  <ul class="breadcrumbs__list">
    <li (click)="redirectToPath(HOME)">
      <a>{{ HOME | translate }}</a>
    </li>

    <li *ngFor="let crumb of crumbs" (click)="redirectToPath(crumb)">
      &nbsp;&nbsp;/&nbsp;&nbsp; <a>{{ crumb | translate }}</a>
    </li>
  </ul>
</div>
