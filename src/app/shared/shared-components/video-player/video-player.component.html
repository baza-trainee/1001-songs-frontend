<div class="player">
  <img *ngIf="isPreviewDisplayed" [src]="previewUrl | sanitize" alt="Expedition image" />
  <button class="player__control" *ngIf="isPreviewDisplayed" (click)="playVideo()">&#9658;</button>
  <iframe #player class="player__iframe" [src]="embeddedUrl | sanitize" frameborder="0" allow="autoplay" allowfullscreen></iframe>
</div>
