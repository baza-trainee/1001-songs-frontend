<div class="player">
  <img *ngIf="isPreviewDisplayed" [src]="previewUrl | sanitize" alt="Expedition image" />
  <button
    aria-label="player control"
    class="player__control"
    *ngIf="isPreviewDisplayed && widthIcon"
    [style.width.px]="widthIcon"
    [style.height.px]="widthIcon"
    (click)="playVideo()"
  >
    &#9658;
  </button>
  <div class="player__iframe" #playerContainer></div>
</div>
