<div class="event">
  <app-video-player class="event__player" [srcUrl]="event.mediaSrc"></app-video-player>
  <span class="event__date">{{ event.eventDate }}</span>
  <span class="event__name">{{ event.name | slice: 0 : 22 }}</span>
  <span class="event__description">{{ event.shortDescription | slice: 0 : 30 }} </span>
  <span class="event__location">{{ event.location | slice: 0 : 30 }}</span>
</div>
