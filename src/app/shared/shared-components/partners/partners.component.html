<section [class]="classContainer">
  <owl-carousel-o [options]="customOptions">
    <ng-template
      carouselSlide
      *ngFor="let partner of partners"
    >
      <div class="card">
        <a
          *ngIf="partner.link"
          [href]="partner.link"
          target="_blank">
          <img [src]="partner.photo" alt="Partner Logo" class="partners__logo">
        </a>
        <a
          *ngIf="!partner.link"
          target="_blank">
          <img [src]="partner.photo" alt="Partner Logo" class="partners__logo">
        </a>
      </div>
    </ng-template>
  </owl-carousel-o>
</section>
