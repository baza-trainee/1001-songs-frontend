<div class="carousel">
  <div class="carousel-container" [style.transform]="transformValue">
    <div class="carousel-item" *ngFor="let partner of clonedPartners; let i = index">
      <a [href]="partner.link" target="_blank">
        <img [src]="partner.photo" alt="Partner Logo" class="partners__logo">
      </a>
    </div>
  </div>
</div>
