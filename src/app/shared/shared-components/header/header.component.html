<header class="header">
   <nav class="nav">
      <div class="logo">
         <a class="logo__link" routerLink = "" routerLinkActive="active"><img class="logo__link-img" src="./assets/img/header/logo.png" alt="logo"></a>
      </div>
      <div class="menu">
         <div 
            [ngClass]="menuSwitcherOff ? 'switcher' : 'overlay'" 
            (click)="overlayOf()"
            (keyup.enter)="overlayOf()" 
            tabindex="0"
         ></div>
         <div class="burger">
            <input 
               type="checkbox" 
               id="input-checkbox" 
               class="burger__input" 
               [ngClass]="menuSwitcherOff ? 'burger__input' : 'on'"
            >
            <label 
            for="input-checkbox" 
            class="burger__button" 
            (click)="switchMenu()"
            (keyup.enter)="switchMenu()" 
            tabindex="1"
            >
               <span class="burger__icon"></span>
            </label>
         </div>
         <ul 
            [ngClass]="menuSwitcherOff ? 'menu-list switcher' : 'menu-list'" 
               (click)="switchMenu()"
               (keyup.enter)="switchMenu()" 
               tabindex="0"
            >
            
            <li class="menu-list__item">
               <a class="menu-list__item-link" 
                  routerLink = "/about" routerLinkActive="active"
                  >
                  {{ 'header.nav-menu.about' | translate }}
               </a>
            </li>
            <li class="menu-list__item">
               <a class="menu-list__item-link" 
                  routerLink = "/map" 
                  routerLinkActive="active"
               >
                  {{ 'header.nav-menu.map' | translate }}
               </a>
            </li>
            <li class="menu-list__item">
               <a class="menu-list__item-link" 
                  routerLink = "/science" routerLinkActive="active"
               >
                  {{ 'header.nav-menu.educational-section' | translate }}
               </a>
            </li>
            <li class="menu-list__item">
               <a class="menu-list__item-link" 
                  routerLink = "/news" 
                  routerLinkActive="active"
               >
                  {{ 'header.nav-menu.news' | translate }}
               </a>
            </li>
            <li class="menu-list__item">
               <a class="menu-list__item-link" routerLink = "/expeditions" routerLinkActive="active">{{ 'header.nav-menu.expedition' | translate }}
               </a>
            </li>
         </ul>
      </div>
      <div class="actions" tabindex="3">
         <div class="actions__search">
            <img src="./assets/img/header/search.svg" class="actions__search-img" alt="search icons">
         </div>
         <div class="actions__lang">
            <ul class="actions__lang-list">
               <li class="actions__lang-item" (click)="selectLang()" (keyup.space)="selectLang()" tabindex="4">
                  <span>
                     {{lang}}
                  </span>
               </li>
            </ul>
         </div>
         <div class="actions__donate">
            <button class="actions__donate-button">{{ 'header.actions.button-donate' | translate }}</button>
         </div>
      </div>
   </nav>
</header>
