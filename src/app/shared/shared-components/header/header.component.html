<header class="header">
   <nav class="header-main-container">
      <div class="header-logo">
         <img src="./assets/img/header/logo.png" alt="logo" class="header-logo-img">
      </div>
      <div class="header-menu">
         <ul class="header-menu-links">
            <li class="header-menu-item"><a href="#">{{ 'header.nav-menu.about' | translate }}</a></li>
            <li class="header-menu-item"><a href="#">{{ 'header.nav-menu.map' | translate }}</a></li>
            <li class="header-menu-item"><a href="#">{{ 'header.nav-menu.educational-section' | translate }}</a></li>
            <li class="header-menu-item"><a href="#">{{ 'header.nav-menu.news' | translate }}</a></li>
            <li class="header-menu-item"><a href="#">{{ 'header.nav-menu.expedition' | translate }}</a></li>
         </ul>
      </div>
      <div class="header-actions">
         <div class="header-actions-search">
            <img src="./assets/img/header/search.svg" class="header-search-img" alt="search icons">
         </div>
         <div class="header-actions-lang">
            <ul [ngClass]="!openSwitcher ? 'header-actions-lang-list' : 'header-actions-lang-list open'">
               <li *ngFor="let item of langslist; let i=index" class="header-actions-lang-item" (click)="selectLang(item.lang)" (keyup.enter)="selectLang(item.lang)" tabindex="i"><span>{{item.lang}}</span></li>
            </ul>
         </div>
         <div class="header-actions-donate">
            <button class="header-donate-button">{{ 'header.actions.button-donate' | translate }}</button>
         </div>
      </div>
   </nav>
</header>
