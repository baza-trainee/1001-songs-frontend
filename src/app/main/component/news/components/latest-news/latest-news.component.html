
  <div class="news-latest container">

    <div class="news-latest__title">
      Останні новини
    </div>
    <div class="news-latest__wrap">

      <div class="news-latest__card" *ngFor="let article of articles">
        <div class="news-latest__card-wrap"  >
          <div class="news-latest__card-image" [style.background-image]="'url(' + article.images[0] + ')'">
          </div>
          <div class="news-latest__card-date">{{article.date}}</div>
          <div class="news-latest__card-title">{{article.title}}</div>
          <div class="news-latest__card-subtitle">{{article.text | cutText: 10}}</div>
          <div class="news-latest__card-location">{{article.location}}</div>
        </div>

      </div>
    </div>
    <div class="news-latest__controlls">
      <div class="news-latest__controlls-pages">1/10</div>
      <div class="news-latest__controlls-arrows">
        <div class="news-latest__btn arrow__prev"></div>
        <div class="news-latest__btn arrow__next"></div>
      </div>
    </div>
  </div>
