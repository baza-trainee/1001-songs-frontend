<div class="news__container">
  <div class="news__title">
    {{"Новини" | translate}}
  </div>
  <app-filter
    (filteredArticles)="filteredArticles($event)"
    ></app-filter>
<ng-container *ngIf="articles" >
  <div class="card" *ngFor="let article of articles">
    <div class="card__header">
      <div class="card__header-event">
        {{article.eventDate}}
      </div>
      <div class="arrow__icon" (click)="showArticle(article.id)" >
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#131313">
          <path d="M6.5 5.5V7.5H15.09L5.5 17.09L6.91 18.5L16.5 8.91V17.5H18.5V5.5H6.5Z" fill="#131313"/>
        </svg>
      </div>
    </div>
    <div class="card__body">
      <div class="card__image">
        <div class="card__image-item" [style.background-image]="'url('+article.images[0]+')'" alt=""></div>
      </div>
      <div class="card__title">
        <div class="card__title-name">{{article.title}}</div>
        <div class="card__title-place"> ({{article.location}}) </div>
      </div>
    </div>
  </div>
</ng-container>
