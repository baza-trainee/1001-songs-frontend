<section class="home">
  <div class="container">
    <div class="home__inner">
      <div class="home__info">
        <div class="home__info-desc">
          <h1 class="home__info-title">{{ 'home.home-info.title' | translate }}</h1>;
          <p class="home__info-subtitle">{{ 'home.home-info.subtitle' | translate }}
            <img class="home__info-img" [src]="homePageAssets.flagIcon" alt="flag of Ukraine"></p>
        </div>
        <div class="home__info-actions">
          <a class="home__info-button"><img [src]="homePageAssets.donateIcon" alt="img-donate">{{ 'home.actions.button-donate' | translate }}</a>
          <a class="home__info-button"><img [src]="homePageAssets.shareIcon" alt="img-share">{{ 'home.actions.button-share' | translate }}</a>
        </div>
      </div>
    </div>
  </div>
</section>
