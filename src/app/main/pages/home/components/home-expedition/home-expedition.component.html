<section class="expeditions" *ngIf="expeditionResponse$ | async as expedition">
  <div class="container expeditions__container">
    <h2 class="expeditions__title">{{ 'home.home-expeditions.title' | translate }}</h2>
    <div class="expeditions__videos">
      <div class="expeditions__main">
        <div class="expeditions__main-video"
             *ngIf="expedition.items[0] as expedition"
             (click)="redirectToNews(expedition.id)"
             (keydown)="redirectToNews(expedition.id)"
             tabindex="0"
        >
          <img
            [src]="expedition.preview_photo"
            alt="{{ expedition.title }}"
            class="expeditions__main-img"
          />
          <p class="expeditions__main-date">
            {{ expedition.expedition_date | date: 'dd.MM.yyyy' }}
          </p>
          <h4 class="expeditions__main-title" >{{ expedition.title }}</h4>
          <p class="expeditions__main-location">{{ expedition.location }}</p>
          <a class="expeditions__main-btn" (click)="redirectToNews(expedition.id)" (keydown)="redirectToNews(expedition.id)" tabindex="0">Переглянути</a>
        </div>
      </div>
      <div class="expeditions__all">
        <div
          class="expeditions__all-video"
          *ngFor="let item of expedition.items.slice(1, 5)"
          (click)="redirectToNews(item.id)"
          (keydown)="redirectToNews(item.id)"
          tabindex="0"
        >
          <div class="expeditions__all-img">
            <img [src]="item.preview_photo" alt="{{ item.title }}" />
            <span class="expeditions__all-date">{{ item.expedition_date | date: 'dd.MM.yyyy' }}</span>
            <span class="expeditions__all-play"></span>
          </div>
          <div class="expeditions__all-content">
            <h4 class="expeditions__all-title">{{ item.title }}</h4>
            <p class="expeditions__all-location">{{ item.location }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="expeditions__router">
      <button class="expeditions__router-link" [routerLink]="'/expeditions'">
        {{ 'home.home-expeditions.router-link' | translate }}
        <svg class="expeditions__router-arrow" width="24" height="24">
          <use xlink:href="./assets/sprites.svg#arrowArticleItem"></use>
        </svg>
      </button>
    </div>
  </div>
</section>
