<mat-form-field>
  <mat-select
    multiple
    placeholder="{{ name | translate }}"
    [formControlName]="controlName"
    [(value)]="selectedOptions"
    (selectionChange)="onSelectionChange($event)"
  >
    <mat-option *ngFor="let option of options" [value]="option">{{option}}</mat-option>
  </mat-select>
</mat-form-field>
