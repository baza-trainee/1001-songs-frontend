<div class="map">
  <app-interactive-map [markers]="filteredMarkers" (markerClicked)="handleMapEmit($event)"></app-interactive-map>
  <app-map-filter [markers]="allMarkers" (selectedOptionsChange)="onSelectedOptionsChange($event)" class="map-filter container"></app-map-filter>
  <app-player></app-player>
</div>
