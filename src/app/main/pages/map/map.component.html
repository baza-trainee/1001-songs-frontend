<div class="map">
  <app-interactive-map [markers]="filteredMarkers" (markerClicked)="handleMapEmit($event, player)"></app-interactive-map>
  <app-map-filter
    [markers]="filteredMarkers"
    (selectedOptionsChange)="onSelectedOptionsChange($event)"
    class="map__filter container"
  ></app-map-filter>
  <div #player><app-player></app-player></div>
</div>
