<div class="map">
  <app-interactive-map *ngIf="filteredMarkers$ | async as filteredMarkers" [markers]="filteredMarkers" (markerClicked)="handleMapEmit($event, player)"></app-interactive-map>
  <app-map-filter
    *ngIf="markers$ | async as markers"
    [markers]="markers"
    class="map__filter container"
  ></app-map-filter>
  <div #player><app-player></app-player></div>
</div>
