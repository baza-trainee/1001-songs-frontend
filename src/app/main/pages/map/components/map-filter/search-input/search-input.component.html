<mat-form-field class="search__box">
  <input
    class="search__input"
    matInput
    [formControl]="control"
    [matAutocomplete]="auto"
    placeholder="{{ name | translate }}"
  />
  <mat-autocomplete 
    #auto="matAutocomplete" 
    [displayWith]="getSongTitle" 
    (optionSelected)="onSongSelected($event.option.value)"
  >
    <mat-option *ngFor="let option of options " [value]="option">
      {{ option.title }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
