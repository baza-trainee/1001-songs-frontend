<mat-form-field class="search__box">
  <input
    class="search__input"
    matInput
    [formControl]="control"
    [matAutocomplete]="auto"
    placeholder="{{ name | translate }}"
    (blur)="onSearchBlur(control.value)"
    (focus)="onFocusInput()"
  />
  <mat-autocomplete class="multiselect" #auto="matAutocomplete" (optionSelected)="onSongSelected($event.option.value)">
    <div class="options">
      <mat-option *ngFor="let option of options" [value]="option">
        {{ option }}
      </mat-option>
    </div>
  </mat-autocomplete>
</mat-form-field>
