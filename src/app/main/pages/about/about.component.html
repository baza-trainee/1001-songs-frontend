<div class="container">
  <section class="about">
    <div class="about__box">
      <h2 class="about__title">{{ 'about.title' | translate }}</h2>
    </div>
    <div class="about__content">

      <ng-container *ngFor="let content of content; let i = index">

        <ng-container *ngIf="content.images.length; else textBlock">
          <div class="content about__carousel" [ngClass]="{'about__box': i !== 1}">
            <app-fade-in-carousel [photos]="content.images"></app-fade-in-carousel>
          </div>
        </ng-container>

        <ng-template #textBlock>
          <div
                  class="content"
                  [ngClass]="{'main-content': i === 1, 'about__box': i !== 1}"
                  [innerHTML]="content.text | safeHtml"
          ></div>
        </ng-template>
      </ng-container>
    </div>
  </section>
</div>

<ng-container *ngIf="aboutTeam$ | async as team">
  <app-about-team [team]="team"></app-about-team>
</ng-container>

<ng-container *ngIf="projectsSlides.length">
  <app-slider [sliderItems]="projectsSlides" [title]="'home.home-actual.title'" [link]="'/project'"></app-slider>
</ng-container>
