<div class="card" routerLink="{{article.id}}">
  <div class="card__header">
    <div class="card__header-event">
      {{ article.created_at | date: 'dd.MM.yyyy' }}
    </div>
    <div class="arrow__icon" routerLink="{{ article.id }}">
      <svg width="24" height="24" viewBox="0 0 24 24">
        <use xlink:href="./assets/sprites.svg#arrowArticleItem"></use>
      </svg>
    </div>
  </div>
  <div class="card__body">
    <img class="card__image-item" [src]="article.preview_photo" alt="main img">
    <div class="card__title">
      <div class="card__title-name">{{ article.title }}</div>
      <div class="card__title-place">({{ article.location }})</div>
    </div>
  </div>
</div>
