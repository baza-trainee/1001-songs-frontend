<div class="container">
  <div class="science">
    <h2 class="science__title">Hello world</h2>
    <p class="science__introduction">
      {{ 'expeditions.intro' | translate }}
    </p>
    <div class="science__gallery" *ngIf="categories$ | async as categories">
      <div class="science__gallery__item" *ngFor="let category of categories">
        <app-category-link [category]="category"></app-category-link>
      </div>
    </div>
  </div>
</div>
