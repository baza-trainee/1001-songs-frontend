<mat-expansion-panel hideToggle="true" class="mat-elevation-z0" (opened)="rotateSourcesArrow()" (closed)="rotateSourcesArrow()">
  <mat-expansion-panel-header>
    <mat-panel-title> Рекомендовані джерела </mat-panel-title>
    <mat-panel-description>
      <app-arrow-down [direction]="expansionSourcesArrow"></app-arrow-down>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <ul>
    <li *ngFor="let link of recommendedLnks">
      <span class="lit-link">{{ getLinkTitle(link) }}</span>
      <br />
      <a class="link" target="_blank" href="{{ link }}">{{ link | slice: 0 : 25 }}</a>
    </li>
  </ul>
</mat-expansion-panel>
